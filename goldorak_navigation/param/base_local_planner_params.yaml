TrajectoryPlannerROS:
    max_vel_x: 1.00
    min_vel_x: 0.01
    max_vel_theta: 3.0
    min_in_place_vel_theta: 0.05

    acc_lim_theta: 10.0
    acc_lim_x: 2.5
    acc_lim_y: 2.5

    holonomic_robot: false

    yaw_goal_tolerance: 0.2
    xy_goal_tolerance: 0.01

    path_distance_bias: 1.0  # makes robot follow plan more closely
    goal_distance_bias: 1.0  # makes trajectory smoother & more efficient
    occdist_scale:      10.0 # makes robot more afraid to hit obstacles
